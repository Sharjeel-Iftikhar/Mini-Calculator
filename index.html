<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mini-Calculator</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>    
</head>
<body>
    <div class="calculator">
        <!-- <input type="text" class="calculator-operation" value="" disabled/> -->
        <textarea class="calculator-operation" value="" disabled></textarea>
        <input type="text-area" class="calculator-screen" value="" disabled/>
        <div class="calculator-keys">
            <button type="button" class="btn btn-warning all-clear" value="all-clear">AC</button>
            <button type="button" class="btn btn-info clear-one" value="clear-one">C</button>
            <button type="button" class="btn btn-info operator" value="%">%</button>
            <button type="button" class="btn btn-info operator" value="/">&divide;</button>
            <button type="button" class="btn btn-info operator" value="sin">sin</button>
            <button type="button" class="btn btn-info operator" value="cos">cos</button>
            <button type="button" class="btn btn-info equal operator" value="tan">tan</button>
            
            <button type="button" class="btn btn-secondary" value="7">7</button>
            <button type="button" class="btn btn-secondary" value="8">8</button>
            <button type="button" class="btn btn-secondary" value="9">9</button>
            <button type="button" class="btn btn-info operator" value="*">&times;</button>
            <button type="button" class="btn btn-secondary" value="4">4</button>
            <button type="button" class="btn btn-secondary" value="5">5</button>
            <button type="button" class="btn btn-secondary" value="6">6</button>
            <button type="button" class="btn btn-info operator" value="-">-</button>
            <button type="button" class="btn btn-secondary" value="1">1</button>
            <button type="button" class="btn btn-secondary" value="2">2</button>
            <button type="button" class="btn btn-secondary" value="3">3</button>
            <button type="button" class="btn btn-info operator" value="+">+</button>
            <button type="button" class="btn btn-secondary" value="0">0</button>
            <button type="button" class="btn btn-secondary decimal" value=".">.</button>
            <button type="button" class="btn btn-success equal operator" value="=">=</button>

        </div>

    </div>
</body>
</html>
